<head lang="ko" xmlns="http://www.w3.org/1999/html">
    <title>
        Issues
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .issue {
            height: 70px;
        }
    </style>
</head>

<div class="container">
    <div class="row mt-2 p-2 shadow-sm bg-body-secondary rounded">
        <div class="col">
            <span class="badge text-bg-primary" th:text="${user.getUsername()}"></span>
        </div>
    </div>

    <div class="d-flex align-items-center issue row shadow-sm bg-body-tertiary rounded mt-2"
         th:each="stat : ${statistic}"
    >
        <div class="col" th:text="${stat.key}">
        </div>
        <div class="col">
            <div class="row"
                 th:each="entry : ${stat.value}"
            >
                <div class="col" th:text="${entry.key}">
                </div>
                <div class="col" th:text="${entry.value}">
                </div>
            </div>
        </div>
    </div>
</div>
