<head lang="ko" xmlns="http://www.w3.org/1999/html">
    <title>Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    </style>
</head>

<body>
<div class="container">
    <div class="row mt-2 p-2 shadow-sm bg-body-secondary rounded">
        <div class="col">
            <span class="badge text-bg-primary" th:text="${user.getUsername()}"></span>
        </div>
    </div>
    <div class="row mt-2 pt-3 shadow-sm bg-body-secondary rounded">
        <div class="col">
            <form action="/register" method="post">
                <div class="input-group">
                    <input type="text" aria-label="Username" name="username" placeholder="Username"
                           class="form-control">
                    <input type="password" aria-label="Password" name="password" placeholder="Password"
                           class="form-control">
                    <button type="submit" class="btn btn-primary">Create new account</button>
                </div>
            </form>
        </div>
    </div>
    <div th:each="project : ${projects}" class="row mt-2 p-2 shadow-sm bg-body-secondary rounded">
        <div class="col-2">
            <a th:href="@{'/project/' + ${project.getId()}}" th:text="${project.getId()}">
            </a>
        </div>
        <div class="col">
            <div th:text="${project.getName()}"></div>
        </div>
    </div>
</div>

</body>
